machine:
  ruby:
    version:
      '2.2.1'

test:
  override:
    - bundle exec appraisal
    - bundle exec rake test:setup
    - bundle exec rake test

dependencies:
  override:
    - export RACK_ENV=test
    - export RAILS_ENV=test
    - bundle install --jobs=4 --retry=3

database:
  override:
    - echo 'skipping default circleci database task'
